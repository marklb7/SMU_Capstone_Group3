    <div class="hero text-center">
        <h1>WHO Life Expectancy</h1>
    </div>
    <div class="container-fluid">
        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form id="form">
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="year">Enter a Year</label>
                                            <input class="form-control" id="year" type="text" placeholder="2014">
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="country">Choose a Country</label>
                                            <select class="form-control" id="country">
                                                <option value="">All</option>
                                            </select>
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="region">Choose a Region</label>
                                            <select class="form-control" id="region">
                                                <option value="">All</option>
                                            </select>
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="income">Choose an Income Group</label>
                                            <select class="form-control" id="income">
                                                <option value="">All</option>
                                            </select>
                                        </li>
                                    </ul>
                                </div>
                                <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                                <button id="filter-clear" type="button" class="btn btn-secondary">Clear Filters</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="who-table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="table-head">Year</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Life Expectancy</th>
                                <th class="table-head">Region</th>
                                <th class="table-head">Income Group</th>
                                <th class="table-head">Alcohol</th>
                                <th class="table-head">BMI</th>
                                <th class="table-head">HIV/AIDS</th>
                                <th class="table-head">Measles</th>
                                <th class="table-head">Schooling</th>
                                <th class="table-head">Healthcare Expenditure</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
